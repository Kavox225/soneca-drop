    <!-- vertical lines converging -->
    <path d="M120 700L520 360"/>
    <path d="M240 700L560 360"/>
    <path d="M360 700L600 360"/>
    <path d="M480 700L640 360"/>
    <path d="M600 700L680 360"/>
    <path d="M720 700L720 360"/>
    <path d="M840 700L760 360"/>
